<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        (function() {
            const currentPath = window.location.pathname;
            const repoName = "/Lustforsounds";

            // Prevent infinite loops by checking if we're already at the correct path
            if (!currentPath.startsWith(repoName)) {
                window.location.replace(`${repoName}${currentPath}${window.location.search}`);
            } else {
                document.body.innerHTML = "<h1>Page Not Found</h1><p>The requested page does not exist.</p>";
            }
        })();
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
